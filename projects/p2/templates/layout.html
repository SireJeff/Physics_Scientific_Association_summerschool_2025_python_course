<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Computational Toolkit{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 20px auto; padding: 0 15px; background-color: #f4f4f4; }
        nav { background: #333; color: #fff; padding: 1rem; margin-bottom: 2rem; }
        nav a { color: #fff; text-decoration: none; margin-right: 15px; }
        nav a:hover { text-decoration: underline; }
        .container { background: #fff; padding: 2rem; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        textarea { width: 95%; height: 150px; padding: 10px; font-family: monospace; }
        button { background: #333; color: #fff; border: 0; padding: 10px 15px; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        .error { color: #d9534f; font-weight: bold; }
        .result { background-color: #eee; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/matrix">Matrix Calculator</a>
        <a href="/plotter">Data Plotter</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
